<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta property="og:type" content="website">

        content="Premium upcycled thrift jackets and mystical streetwear. Vintage souls drifting in the cosmos. Coming Soon.">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Flaming Diva | Coming Soon">
    <meta name="twitter:description"
        content="Premium upcycled thrift jackets and mystical streetwear. Vintage souls drifting in the cosmos. Coming Soon.">

    <title>Flaming Diva | Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        /* Reset & Base */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #050505;
            --white: #ffffff;
            --gray-100: #1a1a2e;
            --gray-200: #2b2b40;
            --gray-300: #3f3f5a;
            --gray-400: #5c5c7a;
            --gray-500: #7e7e9e;
            --gray-600: #a3a3c2;
            --gray-700: #cbcbdb;
            --gray-800: #e6e6e6;
            --gray-900: #f2f2f2;

            /* Interstellar Theme Colors */
            --cosmic-purple: #9D00FF;
            --neon-blue: #00D4FF;
            --stardust-pink: #FF00CC;
            --nebula-teal: #00FF9D;
            --cosmic-glow: rgba(157, 0, 255, 0.4);
            --cosmic-glow-soft: rgba(0, 212, 255, 0.15);

            /* Gradient definitions */
            --flame-gradient: linear-gradient(135deg, var(--cosmic-purple) 0%, var(--neon-blue) 50%, var(--stardust-pink) 100%);
            --flame-gradient-subtle: linear-gradient(135deg, var(--stardust-pink) 0%, var(--cosmic-purple) 100%);
            --ember-glow: 0 0 20px var(--cosmic-glow), 0 0 40px var(--cosmic-glow-soft);

            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: var(--font-main);
            color: var(--white);
            background: #050509;
            line-height: 1.5;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Coming Soon Container */
        .coming-soon {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            overflow: hidden;
        }

        /* Background with animated gradient */
        .coming-soon-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 50%, rgba(157, 0, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 50%, rgba(0, 212, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 100%, rgba(255, 0, 204, 0.1) 0%, transparent 50%),
                #050509;
            animation: bgPulse 8s ease-in-out infinite;
        }

        @keyframes bgPulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }
        }

        /* Stars animation */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: var(--white);
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Side Logos */
        .side-logo {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            height: 200px;
            width: auto;
            opacity: 0.15;
            filter: drop-shadow(0 0 30px var(--cosmic-glow));
            animation: logoGlow 4s ease-in-out infinite;
        }

        .side-logo.left {
            left: 5%;
        }

        .side-logo.right {
            right: 5%;
        }

        @keyframes logoGlow {

            0%,
            100% {
                filter: drop-shadow(0 0 30px var(--cosmic-glow)) drop-shadow(0 0 60px rgba(0, 212, 255, 0.3));
                opacity: 0.15;
            }

            50% {
                filter: drop-shadow(0 0 50px var(--cosmic-glow)) drop-shadow(0 0 80px rgba(255, 0, 204, 0.4));
                opacity: 0.25;
            }
        }

        /* Main Content */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20px;
            max-width: 600px;
        }

        /* Main Logo */
        .main-logo {
            width: 180px;
            height: auto;
            margin-bottom: 30px;
            /* Base float + Burning Effect */
            animation: floatLogo 6s ease-in-out infinite, rainbowBurn 3s infinite;
        }

        @keyframes floatLogo {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes rainbowBurn {
            0% {
                filter: drop-shadow(0 -4px 10px rgba(255, 0, 0, 0.7)) drop-shadow(0 0 20px rgba(255, 100, 0, 0.5));
            }

            14% {
                filter: drop-shadow(0 -6px 12px rgba(255, 165, 0, 0.7)) drop-shadow(-2px -2px 20px rgba(255, 0, 0, 0.5));
            }

            28% {
                filter: drop-shadow(0 -8px 14px rgba(255, 255, 0, 0.7)) drop-shadow(2px -4px 20px rgba(255, 165, 0, 0.5));
            }

            42% {
                filter: drop-shadow(0 -5px 12px rgba(0, 255, 0, 0.7)) drop-shadow(0 -2px 20px rgba(255, 255, 0, 0.5));
            }

            57% {
                filter: drop-shadow(0 -7px 15px rgba(0, 0, 255, 0.7)) drop-shadow(-2px -5px 20px rgba(0, 255, 255, 0.5));
            }

            71% {
                filter: drop-shadow(0 -5px 11px rgba(75, 0, 130, 0.7)) drop-shadow(2px -3px 20px rgba(0, 0, 255, 0.5));
            }

            85% {
                filter: drop-shadow(0 -6px 13px rgba(238, 130, 238, 0.7)) drop-shadow(0 -2px 20px rgba(75, 0, 130, 0.5));
            }

            100% {
                filter: drop-shadow(0 -4px 10px rgba(255, 0, 0, 0.7)) drop-shadow(0 0 20px rgba(255, 100, 0, 0.5));
            }
        }

        /* Coming Soon Title */
        .title {
            font-size: clamp(28px, 6vw, 48px);
            font-weight: 300;
            letter-spacing: 12px;
            text-transform: uppercase;
            margin-bottom: 20px;
            background: var(--flame-gradient);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShimmer 3s ease infinite;
        }

        @keyframes gradientShimmer {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Subtitle */
        .subtitle {
            font-size: 14px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--gray-600);
            margin-bottom: 50px;
            opacity: 0.8;
        }

        /* Divider Line */
        .divider {
            width: 60px;
            height: 1px;
            background: var(--flame-gradient);
            margin: 0 auto 50px;
            animation: expandDivider 2s ease-in-out infinite alternate;
        }

        @keyframes expandDivider {
            0% {
                width: 60px;
                opacity: 0.5;
            }

            100% {
                width: 100px;
                opacity: 1;
            }
        }

        /* Newsletter Form */
        .newsletter {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .newsletter-label {
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--gray-500);
        }

        .newsletter-form {
            display: flex;
            gap: 0;
            width: 100%;
            max-width: 400px;
        }

        .newsletter-input {
            flex: 1;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--gray-300);
            border-right: none;
            color: var(--white);
            font-family: var(--font-main);
            font-size: 13px;
            letter-spacing: 0.5px;
            outline: none;
            transition: all 0.3s ease;
        }

        .newsletter-input::placeholder {
            color: var(--gray-500);
        }

        .newsletter-input:focus {
            border-color: var(--cosmic-purple);
            background: rgba(157, 0, 255, 0.05);
        }

        .newsletter-btn {
            padding: 16px 28px;
            background: transparent;
            border: 1px solid var(--gray-300);
            color: var(--white);
            font-family: var(--font-main);
            font-size: 11px;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .newsletter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--flame-gradient);
            transition: left 0.4s ease;
            z-index: -1;
        }

        .newsletter-btn:hover {
            border-color: var(--cosmic-purple);
        }

        .newsletter-btn:hover::before {
            left: 0;
        }

        /* Social Links */
        .social {
            margin-top: 50px;
            display: flex;
            gap: 24px;
            justify-content: center;
        }

        .social-link {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--gray-400);
            border-radius: 50%;
            color: var(--gray-600);
            transition: all 0.3s ease;
        }

        .social-link:hover {
            border-color: var(--cosmic-purple);
            color: var(--white);
            box-shadow: 0 0 20px var(--cosmic-glow);
        }

        .social-link svg {
            width: 16px;
            height: 16px;
        }

        /* Footer */
        .footer-text {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            letter-spacing: 1px;
            color: var(--gray-500);
            text-transform: uppercase;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .side-logo {
                height: 120px;
                opacity: 0.1;
            }

            .side-logo.left {
                left: 2%;
            }

            .side-logo.right {
                right: 2%;
            }

            .main-logo {
                width: 140px;
                margin-bottom: 30px;
            }

            .title {
                letter-spacing: 8px;
            }

            .subtitle {
                letter-spacing: 2px;
                margin-bottom: 30px;
            }

            .newsletter-form {
                flex-direction: column;
            }

            .newsletter-input {
                border-right: 1px solid var(--gray-300);
                border-bottom: none;
            }

            .newsletter-btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .side-logo {
                height: 80px;
            }

            .title {
                letter-spacing: 6px;
            }
        }

        /* Gallery Styles - Compact & Integrated (Restored) */
        .artist-gallery {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin: 60px auto 40px;
            /* Increased top margin to push to bottom */
            width: 100%;
            max-width: 900px;
            padding: 0 20px;
            flex-wrap: wrap;
        }

        .artist-card {
            flex: 0 1 180px;
            min-width: 160px;
            max-width: 200px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 12px;
            backdrop-filter: blur(5px);
            transition: all 0.4s ease;
        }

        .artist-card:nth-child(1) {
            animation-delay: 0.2s;
        }

        .artist-card:nth-child(2) {
            animation-delay: 0.4s;
        }

        .artist-card:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .artist-card:hover {
            transform: translateY(-5px);
            border-color: var(--cosmic-purple);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 0 0 15px var(--cosmic-glow);
        }

        .artist-img-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            aspect-ratio: 4/5;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .artist-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .artist-card:hover img {
            transform: scale(1.08);
        }

        .artist-caption {
            font-size: 10px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: var(--gray-600);
            line-height: 1.5;
            padding: 0 4px;
            transition: color 0.3s ease;
        }

        .artist-card:hover .artist-caption {
            color: var(--white);
        }

        /* Mobile Layout: Horizontal Swipe */
        @media (max-width: 768px) {
            .artist-gallery {
                display: flex;
                flex-wrap: nowrap;
                justify-content: flex-start;
                overflow-x: auto;
                scroll-snap-type: x mandatory;
                padding: 10px 20px 30px;
                /* Bottom padding for shadow/scroll */
                gap: 16px;
                margin: 30px 0;
                width: 100%;
                max-width: 100%;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none;
                /* Firefox */
            }

            .artist-gallery::-webkit-scrollbar {
                display: none;
                /* Chrome/Safari */
            }

            .artist-card {
                flex: 0 0 60vw;
                /* Show 60% of card to hint at scroll */
                min-width: unset;
                max-width: 220px;
                scroll-snap-align: center;
                transform: translateY(0);
                /* Remove initial offset for smoother load */
                animation: none;
                /* Simplify mobile animation */
                opacity: 1;
            }

            /* Center alignment for first/last items in scroll */
            .artist-gallery::after {
                content: '';
                flex: 0 0 20px;
            }
        }
    </style>
</head>

                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';

    </script>
