<head>

    <title>Flaming Diva | Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        /* Reset & Base */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #050505;
            --white: #ffffff;
            --gray-100: #1a1a2e;
            --gray-200: #2b2b40;
            --gray-300: #3f3f5a;
            --gray-400: #5c5c7a;
            --gray-500: #7e7e9e;
            --gray-600: #a3a3c2;
            --gray-700: #cbcbdb;
            --gray-800: #e6e6e6;
            --gray-900: #f2f2f2;

            /* Interstellar Theme Colors */
            --cosmic-purple: #9D00FF;
            --neon-blue: #00D4FF;
            --stardust-pink: #FF00CC;
            --nebula-teal: #00FF9D;
            --cosmic-glow: rgba(157, 0, 255, 0.4);
            --cosmic-glow-soft: rgba(0, 212, 255, 0.15);

            /* Gradient definitions */
            --flame-gradient: linear-gradient(135deg, var(--cosmic-purple) 0%, var(--neon-blue) 50%, var(--stardust-pink) 100%);
            --flame-gradient-subtle: linear-gradient(135deg, var(--stardust-pink) 0%, var(--cosmic-purple) 100%);
            --ember-glow: 0 0 20px var(--cosmic-glow), 0 0 40px var(--cosmic-glow-soft);

            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: var(--font-main);
            color: var(--white);
            background: #050509;
            line-height: 1.5;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Coming Soon Container */
        .coming-soon {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            overflow: hidden;
        }

        /* Background with animated gradient */
        .coming-soon-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 50%, rgba(157, 0, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 50%, rgba(0, 212, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 100%, rgba(255, 0, 204, 0.1) 0%, transparent 50%),
                #050509;
            animation: bgPulse 8s ease-in-out infinite;
        }

        @keyframes bgPulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }
        }

        /* Stars animation */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: var(--white);
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Side Logos */
        .side-logo {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            height: 150px;
            width: auto;
            opacity: 0.15;
            filter: drop-shadow(0 0 30px var(--cosmic-glow));
            animation: logoGlow 4s ease-in-out infinite;
        }

        .side-logo.left {
            left: 5%;
        }

        .side-logo.right {
            right: 5%;
        }

        @keyframes logoGlow {

            0%,
            100% {
                filter: drop-shadow(0 0 30px var(--cosmic-glow)) drop-shadow(0 0 60px rgba(0, 212, 255, 0.3));
                opacity: 0.15;
            }

            50% {
                filter: drop-shadow(0 0 50px var(--cosmic-glow)) drop-shadow(0 0 80px rgba(255, 0, 204, 0.4));
                opacity: 0.25;
            }
        }

        /* Main Content */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20px;
            max-width: 600px;
        }

        .main-logo {
            width: 130px;
            height: auto;
            margin-bottom: 1.5vh;
            /* Base float + Burning Effect */
            animation: floatLogo 6s ease-in-out infinite, rainbowBurn 3s infinite;
        }

        @keyframes floatLogo {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes rainbowBurn {
            0% {
                filter: drop-shadow(0 -4px 10px rgba(255, 0, 0, 0.7)) drop-shadow(0 0 20px rgba(255, 100, 0, 0.5));
            }

            14% {
                filter: drop-shadow(0 -6px 12px rgba(255, 165, 0, 0.7)) drop-shadow(-2px -2px 20px rgba(255, 0, 0, 0.5));
            }

            28% {
                filter: drop-shadow(0 -8px 14px rgba(255, 255, 0, 0.7)) drop-shadow(2px -4px 20px rgba(255, 165, 0, 0.5));
            }

            42% {
                filter: drop-shadow(0 -5px 12px rgba(0, 255, 0, 0.7)) drop-shadow(0 -2px 20px rgba(255, 255, 0, 0.5));
            }

            57% {
                filter: drop-shadow(0 -7px 15px rgba(0, 0, 255, 0.7)) drop-shadow(-2px -5px 20px rgba(0, 255, 255, 0.5));
            }

            71% {
                filter: drop-shadow(0 -5px 11px rgba(75, 0, 130, 0.7)) drop-shadow(2px -3px 20px rgba(0, 0, 255, 0.5));
            }

            85% {
                filter: drop-shadow(0 -6px 13px rgba(238, 130, 238, 0.7)) drop-shadow(0 -2px 20px rgba(75, 0, 130, 0.5));
            }

            100% {
                filter: drop-shadow(0 -4px 10px rgba(255, 0, 0, 0.7)) drop-shadow(0 0 20px rgba(255, 100, 0, 0.5));
            }
        }

        .title {
            font-size: clamp(24px, 5vw, 40px);
            font-weight: 300;
            letter-spacing: 10px;
            text-transform: uppercase;
            margin-bottom: 0.5vh;
            background: var(--flame-gradient);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShimmer 3s ease infinite;
        }

        @keyframes gradientShimmer {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .subtitle {
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--gray-600);
            margin-bottom: 1.5vh;
            opacity: 0.8;
        }

        .divider {
            width: 40px;
            height: 1px;
            background: var(--flame-gradient);
            margin: 0 auto 2vh;
        }

        /* Dual Feature Image Stylings */
        .feature-pair {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 0 auto 2vh;
            width: 100%;
            max-width: 400px;
            animation: fadeInUp 1s ease forwards;
        }

        .feature-img-card {
            flex: 0 1 140px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5));
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .feature-img-card img {
            width: 100%;
            height: auto;
            aspect-ratio: 4/5;
            object-fit: cover;
            display: block;
        }

        .feature-img-card:hover {
            transform: scale(1.05);
            border-color: var(--cosmic-purple);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Newsletter & Social */
        .newsletter {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1vh;
        }

        .newsletter-label {
            font-size: 10px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: var(--gray-500);
            margin-bottom: 0.5vh;
        }

        .social {
            margin-top: 2vh;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .social-link {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--gray-400);
            border-radius: 50%;
            color: var(--gray-600);
            transition: all 0.3s ease;
        }

        .footer-text {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 9px;
            letter-spacing: 1px;
            color: var(--gray-500);
            text-transform: uppercase;
        }
    </style>
</head>

<body>

        <img src="images/logo.png" alt="Flaming Diva" class="side-logo right">

        <div class="content">

            <img src="images/logo.png" alt="Flaming Diva" class="main-logo">

            <h1 class="title">Flaming Diva</h1>
            <p class="subtitle">One of a kind patch designs</p>

            <p

            <div class="feature-pair">

                <form class="newsletter-form" id="newsletter-form">

                </form>
            </div>

            <!-- Social Links -->
            <div class="social">
                <a href="https://instagram.com/flamingdiva" target="_blank" rel="noopener" class="social-link"

                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">

                </a>
            </div>
        </div>

        <!-- Footer -->
        <p class="footer-text">Â© 2024 Flaming Diva</p>
    </div>

    <script>
        // Generate random stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numStars = 50;

            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 2 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 2 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }

        // Initialize stars
        createStars();

        // Newsletter form handling
        document.getElementById('newsletter-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = this.querySelector('input[type="email"]').value;

            // Here you would typically send this to your backend/mailing list service

            this.reset();
        });
    </script>
</body>

</html>
