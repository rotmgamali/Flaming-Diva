<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Order Confirmed - Thank you for your Flaming Diva purchase">
    <title>Order Confirmed | Flaming Diva</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Announcement Bar -->
    <div class="announcement-bar">
        <div class="announcement-slider">
            <p>Complimentary Shipping & Returns</p>
        </div>
    </div>

    <!-- Header -->
    <header class="header" id="header">
        <nav class="nav">
            <div class="nav-left"></div>
            <a href="index.html" class="logo"><img src="images/logo.png" alt="Flaming Diva" class="logo-img"></a>
            <div class="nav-right">
                <a href="account.html" class="nav-link nav-link-right">Account</a>
            </div>
        </nav>
    </header>

    <!-- Success Page -->
    <main class="success-page">
        <div class="success-container">
            <div class="success-icon">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
            </div>
            <h1>Thank You</h1>
            <p class="success-subtitle">Your order has been confirmed.</p>

            <div class="success-details">
                <p>Order confirmation and shipping details will be sent to your email.</p>
                <p id="order-number"></p>
            </div>

            <div class="success-actions">
                <a href="orders.html" class="success-btn">View Order</a>
                <a href="collections.html" class="success-btn success-btn-secondary">Continue Shopping</a>
            </div>
        </div>
    </main>

    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            // Get order details from URL params (passed from Stripe)
            const params = new URLSearchParams(window.location.search)
            const sessionId = params.get('session_id')

            if (sessionId) {
                // You could fetch order details from your backend using the session_id
                document.getElementById('order-number').textContent = `Session: ${sessionId.substring(0, 20)}...`
            }

            // Clear cart from localStorage
            localStorage.removeItem('flamingDivaCart')

            // Update cart count in header
            const cartCount = document.querySelector('.cart-count')
            if (cartCount) cartCount.textContent = '0'
        })
    </script>
</body>

</html>
