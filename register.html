<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your Flaming Diva account">
    <title>Create Account | Flaming Diva</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Announcement Bar -->
    <div class="announcement-bar">
        <div class="announcement-slider">
            <p>Complimentary Shipping & Returns</p>
        </div>
    </div>

    <!-- Header -->
    <header class="header" id="header">
        <nav class="nav">
            <div class="nav-left"></div>
            <a href="index.html" class="logo"><img src="images/logo.png" alt="Flaming Diva" class="logo-img"></a>
            <div class="nav-right">
                <a href="collections.html" class="nav-link nav-link-right">Shop</a>
            </div>
        </nav>
    </header>

    <!-- Register Page -->
    <main class="auth-page">
        <div class="auth-container">
            <h1>Create Account</h1>
            <p class="auth-subtitle">Join us and get access to exclusive products and early releases.</p>

            <form class="auth-form" id="register-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" required autocomplete="given-name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" required autocomplete="family-name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required autocomplete="new-password" minlength="8">
                    <span class="input-hint">Minimum 8 characters</span>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required autocomplete="new-password">
                </div>
                <label class="checkbox-label">
                    <input type="checkbox" id="newsletter">
                    <span>Sign up for emails to get updates on new products and exclusive offers.</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="terms" required>
                    <span>I agree to the <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy
                            Policy</a></span>
                </label>
                <div id="auth-error" class="auth-error" style="display: none;"></div>
                <button type="submit" class="auth-btn" id="register-btn">Create Account</button>
            </form>

            <p class="auth-footer">
                Already have an account? <a href="login.html">Sign in</a>
            </p>
        </div>
    </main>

    <script type="module">
        import { signUp } from './src/lib/supabase.js'

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('register-form')
            const errorEl = document.getElementById('auth-error')
            const registerBtn = document.getElementById('register-btn')

            form.addEventListener('submit', async (e) => {
                e.preventDefault()

                const firstName = document.getElementById('firstName').value
                const lastName = document.getElementById('lastName').value
                const email = document.getElementById('email').value
                const password = document.getElementById('password').value
                const confirmPassword = document.getElementById('confirmPassword').value
                const newsletter = document.getElementById('newsletter').checked

                // Validation
                if (password !== confirmPassword) {
                    errorEl.textContent = 'Passwords do not match'
                    errorEl.style.display = 'block'
                    return
                }

                if (password.length < 8) {
                    errorEl.textContent = 'Password must be at least 8 characters'
                    errorEl.style.display = 'block'
                    return
                }

                registerBtn.textContent = 'Creating account...'
                registerBtn.disabled = true
                errorEl.style.display = 'none'

                const { data, error } = await signUp(email, password, {
                    first_name: firstName,
                    last_name: lastName,
                    newsletter_subscribed: newsletter
                })

                if (error) {
                    errorEl.textContent = error.message
                    errorEl.style.display = 'block'
                    registerBtn.textContent = 'Create Account'
                    registerBtn.disabled = false
                } else {
                    // Show confirmation message
                    document.querySelector('.auth-container').innerHTML = `
                        <div class="auth-success">
                            <h1>Check Your Email</h1>
                            <p>We've sent a confirmation link to <strong>${email}</strong></p>
                            <p>Click the link in the email to verify your account.</p>
                            <a href="login.html" class="auth-btn" style="display: inline-block; margin-top: 24px;">Back to Sign In</a>
                        </div>
                    `
                }
            })
        })
    </script>
</body>

</html>
